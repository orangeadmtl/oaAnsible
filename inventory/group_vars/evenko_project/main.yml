---
# Evenko Project Configuration
# Component deployment and configuration for Evenko events (kiosk mode)

# Project identification
project_name: "evenko"

# Evenko project component deployment
oa_environment_defaults:
  project: "evenko"
  # Evenko project components: dual-screen player only
  deploy_macos_api: false
  deploy_tracker: false
  deploy_alpr_service: false
  deploy_player: true


# Additional packages required for Evenko
evenko_additional_packages:
  - mpv # Required for video player

# Player configuration for Evenko project (dual-screen kiosk mode)
player:
  enabled: true
  loop_mode: true
  dual_screen: true
  video_selection_strategy: "sequential"
  health_check: true
  restart_on_failure: true
  # Enhanced uptime optimization settings
  health_check_interval: 180 # 3 minutes - reduced frequency to prevent false positive restarts
  restart_attempts: 3
  restart_delay: 15 # Slightly longer delay between restart attempts
  volume: 0.0

  # Kiosk mode settings
  fullscreen: true
  hide_cursor: true
  black_background: true
  disable_screensaver: true
  system_volume_muted: true
  hide_desktop_icons: true

  # Time-based scheduling configuration with day-of-week support
  schedule_enabled: true
  schedules:
    # Friday schedules
    - name: "friday_daytime"
      start_time: "00:00"
      end_time: "22:50"
      day_of_week: "friday"
      videos:
        - name: "LASSO_vendredi.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "LASSO_vendredi.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0
    - name: "friday_nighttime"
      start_time: "22:50"
      end_time: "23:59"
      day_of_week: "friday"
      videos:
        - name: "POUR22h50_LASSO_vendredi.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "POUR22h50_LASSO_vendredi.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0
    # Saturday schedules
    - name: "saturday_daytime"
      start_time: "00:00"
      end_time: "22:50"
      day_of_week: "saturday"
      videos:
        - name: "LASSO_samedi.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "LASSO_samedi.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0
    - name: "saturday_nighttime"
      start_time: "22:50"
      end_time: "23:59"
      day_of_week: "saturday"
      videos:
        - name: "POUR22h50_LASSO_samedi.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "POUR22h50_LASSO_samedi.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0
    # Regular weekday schedules (Sunday-Thursday)
    - name: "weekday_daytime"
      start_time: "01:00"
      end_time: "22:30"
      day_of_week: "weekday"
      videos:
        - name: "SLIDESHOW_ILESONIQ.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "SLIDESHOW_ILESONIQ.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0
    - name: "weekday_nighttime"
      start_time: "22:30"
      end_time: "01:00"
      day_of_week: "weekday"
      videos:
        - name: "POUR22h30_SLIDESHOW_ILESONIQ.mp4"
          display: 1
          enabled: true
          loop: true
          volume: 0.0
        - name: "POUR22h30_SLIDESHOW_ILESONIQ.mp4"
          display: 2
          enabled: true
          loop: true
          volume: 0.0

  # Fallback videos configuration (for backward compatibility)
  videos:
    - name: "SLIDESHOW_ILESONIQ.mp4"
      display: 1
      enabled: true
      loop: true
      volume: 0.0
    - name: "SLIDESHOW_ILESONIQ.mp4"
      display: 2
      enabled: true
      loop: true
      volume: 0.0
