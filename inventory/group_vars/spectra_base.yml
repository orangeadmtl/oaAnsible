---
# Spectra Project Configuration
# Component deployment and configuration for Spectra events

# Project identification
project_name: "spectra"

# Spectra project component deployment
oa_environment_defaults:
  project: "spectra"
  # Spectra project components: macos-api, tracker, video-player
  deploy_device_api: true
  deploy_tracker: true
  deploy_alpr_service: false
  deploy_player: true

# Tracker configuration for Spectra project (same as F1)
tracker:
  repository_url: "https://github.com/oa-device/oaTracker.git"
  git_version: "main"
  default_yolo_source: 0
  default_model: "yolo12s.pt"
  server_port: 8080

# Player configuration for Spectra project
player:
  enabled: true
  loop_mode: true
  dual_screen: true
  video_selection_strategy: "sequential"
  health_check: true
  restart_on_failure: true
  volume: 0.0

  # Default videos configuration - Jazz video for both screens
  videos:
    - name: "Jazz_video.webm"
      display: 1
      enabled: true
      loop: true
      volume: 0.0
    - name: "Jazz_video.webm"
      display: 2
      enabled: true
      loop: true
      volume: 0.0
