---
# F1 Project Configuration
# Component deployment and configuration for F1 racing events

# Project identification
project_name: "f1"

# F1 project component deployment
oa_environment_defaults:
  project: "f1"
  # F1 project components: macos-api, tracker only
  deploy_macos_api: true
  deploy_tracker: true
  deploy_alpr_service: false
  deploy_player: false

# Tracker configuration for F1 project
tracker:
  repository_url: "https://github.com/oa-device/oaTracker.git"
  git_version: "main"
  default_yolo_source: 0
  default_model: "yolo12s.pt"
  server_port: 8080

# F1 project does not require additional packages beyond environment defaults