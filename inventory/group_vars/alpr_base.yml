---
# ALPR Project Configuration
# Component deployment and configuration for Automatic License Plate Recognition

# Project identification
project_name: "alpr"

# ALPR project component deployment
oa_environment_defaults:
  project: "alpr"
  # ALPR project components: macos-api, alpr service only
  deploy_device_api: true
  deploy_tracker: false
  deploy_alpr_service: true
  deploy_player: false

# Additional packages required for ALPR
alpr_additional_packages:
  - docker # Required for ALPR

# ALPR base configuration (environment-specific values will override)
alpr:
  enabled: true
  docker_image: "platerecognizer/alpr"
  api_port: 8080
  camera_source: 0

# Environment-specific ALPR configurations
alpr_configurations:
  production:
    monitor_interval: 10
    detection_threshold: 0.9
    backup_enabled: true
    log_retention_days: 30
  preprod:
    monitor_interval: 15
    detection_threshold: 0.8
  staging:
    monitor_interval: 30
    detection_threshold: 0.7
