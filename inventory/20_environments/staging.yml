---
# Staging Environment Configuration
# Local access environment with permissive settings for development and testing

environment:
  name: "staging"
  type: "local"
  description: "Local development and testing environment"

# Network access configuration
network:
  access_type: "local_ip"  # Can use 192.168.x.x addresses
  tailscale_management: true  # Allowed to configure Tailscale
  ssh_access: "direct"  # Direct SSH access via local network

# Feature toggles (permissive for staging)
features:
  tailscale_configuration: true  # Can configure Tailscale
  debug_mode: true
  experimental_features: true
  destructive_operations: true  # Allowed for testing
  server_optimizations: true

# Environment permissions
permissions:
  allow_experimental: true
  allow_server_optimizations: true
  allow_destructive_operations: true
  allow_package_installation: true
  allow_service_restarts: true
  allow_configuration_changes: true

# Component-specific staging overrides
component_overrides:
  device-api:
    debug_mode: true
    log_level: "DEBUG"
    
  parking-monitor:
    detection:
      debug_mode: true
      save_detection_images: true
      confidence_threshold: 0.3
      model: "yolo11n"  # Lighter model
    camera:
      debug_capture: true
      save_frames: true
      staging_mode: true
    health_monitoring:
      debug_metrics: true
      check_interval: 10
    display:
      show_debug_info: true
      show_fps: true
      ad_integration: false
      
  player:
    fullscreen: false
    hide_cursor: false
    black_background: false
    disable_screensaver: false
    health_check_interval: 60
    
  tracker:
    default_model: "yolo11n.pt"
    debug_mode: true
    
  camguard:
    debug_mode: true
    check_interval: 10

# Additional packages for staging
additional_packages:
  macos:
    - btop
    - httpie
    - telnet
    - util-linux
    - fish
    - orbstack  # Only in staging
    
# Logging configuration
logging:
  level: "DEBUG"
  console_output: true
  file_output: true
  structured_logging: true
  max_log_files: 20
  max_log_size: "25MB"

# Monitoring configuration
monitoring:
  enabled: true
  debug_monitoring: true
  development_mode: true
  metrics_collection: true
  alert_webhooks: []  # No production alerts in staging