          â•‘ â€¢ oastatus  - Check all services                            â•‘
          â•‘ â€¢ oahealth  - API health check                              â•‘
          â•‘ â€¢ oainfo    - System information                            â•‘
          â•‘ â€¢ oatailscale - Tailscale management                        â•‘
          â•‘                                                               â•‘
          â•‘ ğŸš€ Your OrangePi is ready for OrangeAd operations!          â•‘
