          â•‘ â€¢ Health API: http://{{ ansible_host }}:{{ health_api_port | default(9090) }}/health
          â•‘                                                               â•‘
          {% if reboot_required.stat.exists %}
          â•‘ âš ï¸ REBOOT REQUIRED for updates to take full effect           â•‘
          â•‘   Run: sudo reboot                                           â•‘
