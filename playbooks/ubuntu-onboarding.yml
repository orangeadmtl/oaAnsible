      ansible.builtin.setup:
        gather_subset:
          - "!all"
          - "!any"
          - "distribution"
          - "network"
          - "hardware"

    - name: Validate Ubuntu system
      ansible.builtin.assert:
        that:
          - ansible_distribution == "Ubuntu"
          - ansible_distribution_major_version | int >= 18
        fail_msg: |
